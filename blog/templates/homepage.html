{% extends "base.html" %}

{% block content %}



    <table class="table table-hover">
    <thead>
        <tr>
          <th scope="col">Data wpisu</th>
          <th scope="col">Tytuł</th>
          <th scope="col">Treść</th>
          <th scope="col"></th>
        </tr>
    </thead>
    {%for post in all_posts%}
    <tbody>
    <tr>
      <td>{{post.pub_date.strftime('%Y-%m-%d')}}</td>
          <td><a href="{{ url_for('edit_entry', post_id=post.id) }}" class="list-unstyled">
               {{ post.title }}
          </a>
          </td>

        <td>{{post.post_content|truncate(40, True)}}</td>
      <td>
          {% if session.logged_in %}
          <form method = "POST" action="{{ url_for('delete_post', post_id=post.id) }}" name="edit_post" class="nav justify-content-end" >
              <button type="submit" class="btn btn-default ">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
              </svg>
              </button>
           </form>
          {% endif %}
      </td>
    </tr>

   {% endfor %}
    </table>


{% endblock %}
